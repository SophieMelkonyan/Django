{% extends "base.html" %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static "css/movie_detail.css" %}">

    <div class="movie-card">

        <div class="container">

            <a href="#"><img src="{% if movie.image %}{{ movie.image.url }}{% endif %}" alt="cover"
                             class="cover"/></a>

            <div class="hero">

                <div class="details">

                    <div class="title1">{{ movie.title }}<span>PG-18</span></div>

                    <div class="title2">The Battle of the Five Armies</div>

                    <fieldset class="rating">
                        <input type="radio" id="star5" name="rating" value="5"/><label class="full" for="star5"
                                                                                       title="Awesome - 5 stars"></label>
                        <input type="radio" id="star4half" name="rating" value="4 and a half"/><label class="half"
                                                                                                      for="star4half"
                                                                                                      title="Pretty good - 4.5 stars"></label>
                        <input type="radio" id="star4" name="rating" value="4" checked/><label class="full" for="star4"
                                                                                               title="Pretty good - 4 stars"></label>
                        <input type="radio" id="star3half" name="rating" value="3 and a half"/><label class="half"
                                                                                                      for="star3half"
                                                                                                      title="Meh - 3.5 stars"></label>
                        <input type="radio" id="star3" name="rating" value="3"/><label class="full" for="star3"
                                                                                       title="Meh - 3 stars"></label>
                        <input type="radio" id="star2half" name="rating" value="2 and a half"/><label class="half"
                                                                                                      for="star2half"
                                                                                                      title="Kinda bad - 2.5 stars"></label>
                        <input type="radio" id="star2" name="rating" value="2"/><label class="full" for="star2"
                                                                                       title="Kinda bad - 2 stars"></label>
                        <input type="radio" id="star1half" name="rating" value="1 and a half"/><label class="half"
                                                                                                      for="star1half"
                                                                                                      title="Meh - 1.5 stars"></label>
                        <input type="radio" id="star1" name="rating" value="1"/><label class="full" for="star1"
                                                                                       title="Sucks big time - 1 star"></label>
                        <input type="radio" id="starhalf" name="rating" value="half"/><label class="half" for="starhalf"
                                                                                             title="Sucks big time - 0.5 stars"></label>
                    </fieldset>

                    <span class="likes">{{ movie.rate }}</span>

                </div> <!-- end details -->

            </div> <!-- end hero -->

            <div class="description">

                <div class="column1">
                    <span class="tag">{{ movie.category }}</span>
                </div> <!-- end column1 -->

                <div class="column2">

                    <p>{{ movie.description|truncatewords:50 }}</p>

                    <div class="avatars">
                        {% for actor in movie.actor.all %}
                        <a href="#" data-tooltip="Person 1" data-placement="top">
                            <a href="{% url "actor_detail" actor.pk %}"><img src="{% if actor.image %}{{ actor.image.url }}{% endif %}"
                                 width="50"
                                 alt="avatar1"/></a>
                        </a>
                        {% endfor %}

                    </div> <!-- end avatars -->


                </div> <!-- end column2 -->
            </div> <!-- end description -->


        </div> <!-- end container -->
    </div> <!-- end movie-card -->

{% endblock %}
